<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dia">
            <h2><span jhiTranslate="adminhouseApp.dia.detail.title">Dia</span> {{dia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="adminhouseApp.dia.diaSemana">Dia Semana</span></dt>
                <dd>
                    <span jhiTranslate="{{'adminhouseApp.DiaSemana.' + dia.diaSemana}}">{{dia.diaSemana}}</span>
                </dd>
                <dt><span jhiTranslate="adminhouseApp.dia.grupo">Grupo</span></dt>
                <dd>
                    <div *ngIf="dia.grupoId">
                        <a [routerLink]="['/grupo', dia.grupoId, 'view']">{{dia.grupoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dia', dia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
